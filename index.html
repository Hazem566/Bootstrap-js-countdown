<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Hazem Mahmoud" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>CountDown Project</title>
  </head>
  <body class="d-flex justify-content-center align-items-center g-3">
    <div class="container-sm mx-2 d-grid" id="container">
      <div class="row d-flex align-items-center gy-4 flex-column">
        <div class="col position-relative">
            <div class="alert text-light fs-5 text-center position-absolute translate-middle start-50 bottom-50 w-100 d-n" role="alert" id="alert-done">
                Invalid...your time is already done!
            </div>
            <div class="alert text-light fs-5 text-center position-absolute translate-middle start-50 bottom-50 w-100 d-n" role="alert" id="alert-deadline">
                OOPS, Deadline invalid! Please check it.
            </div>
            <div class="alert text-light fs-5 text-center position-absolute translate-middle start-50 bottom-50 w-100 d-n" role="alert" id="alert-inter">
                Inter deadline first.
            </div>
        </div>
        <div class="col col-12 col-lg-7 p-3" id="col">
          <div class="text-center">
            <h1>Enter your Deadline Date.</h1>
            <p class="deadline__text">Enter your deadline.</p>
          </div>
          <form>
            <div class="row d-flex pt-4 gy-2 gx-1 justify-content-between">
              <div class="d-flex pt-4 gy-2 justify-content-between border">
                <div class="col-2 d-grid gap-2 text-center">
                  <input
                    type="number"
                    class="form-control fs-5 border border-dark test"
                    id="inYears"
                  />
                  <span class="fs-5">Year</span>
                </div>
                <div class="col-2 d-grid gap-2 text-center">
                  <input
                    type="number"
                    class="form-control fs-5 border border-dark"
                    id="inMonthes"
                  />
                  <span class="fs-5">Month</span>
                </div>
                <div class="col-2 d-grid gap-2 text-center">
                  <input
                    type="number"
                    class="form-control fs-5 border border-dark"
                    id="inDays"
                  />
                  <span class="fs-5">Day</span>
                </div>
                <div class="col-2 d-grid gap-2 text-center">
                  <input
                    type="number"
                    class="form-control fs-5 border border-dark"
                    id="inHours"
                  />
                  <span class="fs-5">Hour</span>
                </div>
                <div class="col-2 d-grid gap-2 text-center">
                  <input
                    type="number"
                    class="form-control fs-5 border border-dark"
                    id="inMinutes"
                  />
                  <span class="fs-5">Min</span>
                </div>
                <div class="col col-1">
                  <select name="format" id="format" class="form-select">
                    <option value="am">AM</option>
                    <option value="pm" selected>PM</option>
                  </select>
                </div>
              </div>
              <input
                type="button"
                value="Start Now"
                class="btn btn-dark w-100 border border-light mt-3 fs-5"
                id="deadline__btn"
              />
            </div>
          </form>
        </div>

        <div class="col col-lg-7 py-4 px-5" id="col">
          <ul
            id="timer-container"
            class="list-unstyled lh-lg list-md-inline d-md-flex justify-content-between text-capitalize"
          >
            <li
              id="days"
              class="fs-4 gap-3 d-flex flex-md-column gy-1 align-items-center"
              role="timer"
            >
              <span class="fs-1">00</span> days
            </li>
            <li class="d-none d-md-block fs-1">:</li>
            <li
              id="hours"
              class="fs-4 gap-3 d-flex flex-md-column gy-1 align-items-center"
              role="timer"
            >
              <span class="fs-1">00</span> hours
            </li>
            <li class="d-none d-md-block fs-1">:</li>
            <li
              id="minutes"
              class="fs-4 gap-3 d-flex flex-md-column gy-1 align-items-center"
              role="timer"
            >
              <span class="fs-1">00</span> minutes
            </li>
            <li class="d-none d-md-block fs-1">:</li>
            <li
              id="seconds"
              class="fs-4 gap-3 d-flex flex-md-column gy-1 align-items-center"
              role="timer"
            >
              <span class="fs-1">00</span> seconds
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
